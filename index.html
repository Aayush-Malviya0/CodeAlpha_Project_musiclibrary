<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Music Player</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>

  <div class="player">
    <h2 id="title">Song Title</h2>
    <audio id="audio" src="audio/Song 1.mp3"></audio>


    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <div class="volume">
      <label for="volumeRange">üîä Volume:</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="song-list">
      <h3>Song List</h3>
      <ul id="songList"></ul>
    </div>
  </div>

  <script src="music.js"></script>
</body>
</html>
